<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
        input {
            padding: 5px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shortenForm">
        <label for="originalUrl">Enter the URL to shorten:</label><br>
        <input type="text" id="originalUrl" name="originalUrl" required>
        <br>
        <button type="submit">Shorten</button>
    </form>
    <div id="result">
        <p>Shortened URL:</p>
        <a id="shortUrl" href="#"></a>
    </div>
    <script>
        const form = document.querySelector('#shortenForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const originalUrl = document.getElementById('originalUrl').value;
            const response = await fetch('/shorten-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ originalUrl: originalUrl }),
            });
            const shortUrl = await response.text();
            document.getElementById('shortUrl').href = window.location.origin + '/' + shortUrl;
            document.getElementById('shortUrl').textContent = window.location.origin + '/' + shortUrl;
        };
    </script>
</body>
</html>
